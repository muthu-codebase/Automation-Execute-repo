name: installation of ngnix 



on:
  workflow_dispatch:
    inputs:
      triggerworkflow:
        description: 'installing the software'
        required: true
        default: "" 


jobs:
  install-nginx:
    runs-on: ubuntu-latest

    steps:
      - name: Install NGINX
        run: |
          sudo apt-get update -y
          sudo apt-get install -y nginx

  check-nginx-service:
    runs-on: ubuntu-latest

    steps:
      - name: Check NGINX Service Status
        run: |
           echo "Successfully installed :${{ github.event.inputs.triggerworkflow }}"

